## Grane ‚Äì Branches

- Grane su alternativni tokovi razvoja.
- Kreiranje grana kod Git-a je jednostavno i brzo tako da se ohrabruje njihovo
  ƒçesto kreiranje (npr. za svaki *feature*, *bugfix* i sl.).
- Osnovna grana se naziva *master*. Ona obiƒçno uvek postoji (osim kod praznog
  repozitorijuma).
  
---

## Vrste grana

- Grane u git repozitorijumu mogu biti:
  - **lokalne**: Nastale u lokalnom repozitorijumu i ne prate druge grane.
  - **tracking**: Lokalne grane koje prate druge grane (tj. pode≈°ena ima je
    *upstream* grana). Najƒçe≈°ƒáe prate *remote tracking grane*.
  - **remote tracking**: Grane nastale u udaljenom repozitorijumu koje se
    kloniraju u lokalni.
    
---

## Kako to sve izgleda u repozitorijumu

.center[
![:scale 70%](git/DAG.svg)
]

.small[
- grane su reference(*refs*) na poslednji *commit* alternativnog toka.
- `nova_grana` je lokalna grana na kojoj se radno stablo trenutno nalazi (`HEAD`
  pokazuje na ovu granu).
- `origin/master` i `origin/udaljena_grana` su *remote tracking* grane udaljenog
  repozitorijuma `origin`.
- `master` je lokalna grana koja prati `origin/master` tj. ona je *tracking* grana.
]

---

## Grane i operacije

![Grane i operacije](git/branches-SO.png)

.footer[
   http://stackoverflow.com/questions/25786808/how-many-types-of-branches-exist-in-git
]

## Kreiranje grane

Kreiranje nezavisne lokalne grane
```
$ git branch mojagrana 
```

Kreiranje grane koja prati udaljenu (*tracking branch*) Udaljena grana je u
lokalnom repozitorijumu predstavljena kao `<udaljeni repo>/<ime grane>`. Na
primer `origin/udaljenagrana`.
```
$ git branch -t origin/udaljenagrana
```

Prethodni primer ƒáe kreirati tracking granu koja se zove kao i udaljena
(`udaljenagrana`). Ako ≈æelimo da kreiramo tracking granu koja se zove drugaƒçije
radimo:

```
$ git branch mojagrana -t origin/udaljenagrana
```

---

## Informacije o granama

Spisak lokalnih grana, sa `*` oznaƒçena tekuƒáa
```
$ git branch
  * master
  moja_grana
```

Spisak lokalnih i *remote tracking* grana
```
$ git branch -a 
```

Spisak *remote tracking* grana
```
$ git branch -r
```

Spisak lokalnih grana i njihovih *upstream* grana
```

```

## Prelazak izmeƒëu grana

.medium[

## Git repozitorijum

- **Objektna baza**: Jednostavan model repozitorijuma baziran na mapama (parovi
  kljuƒç-vrednost).
- Kljuƒçevi su **SHA1 he≈° sadr≈æaja** koji se ƒçuva + hedera.
- **Tri vrste objekata/vrednosti**. Sadr≈æaj se komprimuje pomoƒáu *zlib* biblioteke.
- Reference - *pokazivaƒçi* na odreƒëene objekte u repozitorijumu.
- Repozitorijum se nalazi u **.git** direktorijumu unutar direktorijuma gde je
    izvr≈°ena inicijalizacija sa `git init` komandom (videti u nastavku).

---

## Vrste git objekata

Repozitorijum je objektna baza gde postoje tri vrste objekata:

- **Blob:** Niz bajtova bez semantike. Najƒçe≈°ƒáe slu≈æi za opis sadr≈æaja fajla.
- **Stablo(Tree):** ƒåuva niz referenci na blobove i druga podstabla zajedno sa
  meta-podacima kao ≈°to su: naziv fajla, mod i sl.
- **Commit:** "Pokazivaƒç" na stablo koje opisuje kako je projekat izgledao u
  trenutku *commit*-a. Osim toga sadr≈æi niz meta-informacija kao ≈°to su autor,
  vreme nastanka, pokazivaƒçe na prethodne *commit*-e i dr.

---

## Vrste git objekata

- Svi objekti su sme≈°teni na isti naƒçin u `.git/objects` direktorijumu. Prva dva
  karaktera *SHA1* he≈°a ƒçine naziv poddirektorijuma dok preostalih 38 ƒçini ime
  fajla.
- Na primer:
  `.git/obects/bb/82d56602c51c7998911b2d07e84e25a942a028`
- Gotovo sve Git operacije se baziraju na manipulaciji sa strukturom koja se
  sastoji od objekata ƒçiji tip je jedan od navedenih.
  
---

## BLOB

Niz bajtova bez semantike i metapodataka. Najƒçe≈°ƒáe slu≈æi za
opis sadr≈æaja fajla.

```java

    System.out.println("Hello World!");
  }
}
```

## *Tree*

- ƒåuva niz referenci na blobove i druga podstabla zajedno sa meta-podacima kao
  ≈°to su: naziv fajla, mod i sl.
- Rekurzivne reference na druga stabla.
- Struktura tree objekta:

  ```
  tree 64\0
  100644 blob 8e0462460e55357686a844cfd27564ab5a6055a6 README
  040000 tree 1d6a41c11d3557faae7522bc2af7042e8723e63a src
  ```
.center[
![:scale 30%](git/tree.svg)
]

---

## *Commit*

- Sadr≈æi informacije o trajnoj zabele≈°ci (*commit*): referenca na stablo
  (*tree*), autor, osobu koja je kreirala zabele≈°ku (*commiter*), datum i vreme
  nastanka kao i vezu prema pretodnim zbele≈°kama.

Struktura commit objekta:
```
commit 195\0
tree c7984074ae6aae0bb8b087ca0a5bd6026b108528
author Igor Dejanovic <igor.dejanovic@gmail.com> 1350920069 +0200
committer Igor Dejanovic <igor.dejanovic@gmail.com> 1350920069 +0200
Prvi commit.
```

]

## Reference

- Pokazivaƒçi na objekte u git repozitorijumu (najƒçe≈°ƒáe *commit*-e).
- Sme≈°tene u `.git/refs` direktorijumu.
- Dele se na:
  - **glave (heads)** koje predstavljaju pokazivaƒç na poslednji *commit* sa grane.
  - **oznake (tags)** koji predstavljaju obele≈æivaƒç/marker *commit*-a koji je, na
    neki naƒçin, poseban. Na primer, mo≈æemo oznaƒçiti odreƒëenu verziju projekta.
- Specijalna referenca `HEAD` pokazuje na glavu koja je tekuƒáa ƒçime oznaƒçava granu
  na kojoj se radna kopija trenutno nalazi. Sme≈°tena je u `.git/HEAD` fajlu.
- Navode se prema putanji u `refs` folderu (npr. `refs/heads/master`).

<script>
	var timeout_result;
	function show_wpcp_message(smessage)
	{
	  if (smessage !== "")
	    {
	    var smessage_text = '<span>Alert: </span>'+smessage;
	    document.getElementById("wpcp-error-message").innerHTML = smessage_text;
	    document.getElementById("wpcp-error-message").className = "msgmsg-box-wpcp warning-wpcp showme";
	    clearTimeout(timeout_result);
	    timeout_result = setTimeout(hide_message, 3000);
	    }
	}
	function hide_message()
	{
	  document.getElementById("wpcp-error-message").className = "msgmsg-box-wpcp warning-wpcp hideme";
	}
</script>
