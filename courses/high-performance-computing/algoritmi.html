## Quicksort sa uzorkovanjem

- Za niz od N elemenata i P procesa se niz podeli na P jednakih segmenata veliƒçine N/P. Svaki proces dobije jedan taj segment.
- Svaki proces lokalno QuickSort-uje svoj segment.
- Rezultujuƒáe sortirane nizove mi uzorkujemo tj. uzimamo vrednosti iz njih na naƒçin baziran na globalnoj veliƒçini N i broju procesa P tako ≈°to ozimamo uzorke na svakoj Q-toj lokaciji poƒçev≈°i od 0 gde je Q

<p>

$$ Q=\frac{N}{p^{2}} $$
  
</p>

- To znaƒçi da su indeksi koje uzorkujemo oblika:

<p>

$$ 0, \frac{N}{p^{2}},\frac{2N}{p^{2}},...,(P-1)\frac{N}{p^{2}} $$
  
</p>

## Quicksort sa uzorkovanjem

- Sada kada imamo odabrane uzorke po svim procesima, oni se skupljaju u korenski proces i sortiraju sa sekvencijalnim QuickSort-om.
- Iz sortiranog skupa uzoraka se bira P-1 sto≈æerskih vrednosti koristeƒái isti sistem uzorkovanja koji se koristio da se skup uzoraka napravi.
- Sve sto≈æerske vrednosti se po≈°alju svakom procesu.
- Svaki proces podeli svoj deo globalnog niza u P segmenata koristeƒái P-1 so≈æerskih vrednosti.
- Nad rezultujuƒáim podacima se primeni MPI All-to-all operacija ƒçiji je rezultat da svaki od P procesa dobije sve primere jednog od P segmenata.
- Pristigle komponente segmenata se lokalno spoje i serijski QuickSort-uju.
- Sortirani nizovi se spoje u redosledu P-vrednosti. Algoritam je gotov.

$$ \frac{\partial f}{\partial t}=-v\frac{\partial f}{\partial x} $$

- Prvo, diskretizujemo i vreme (`n+1`) i prostor(`i`), vreme u korake simulacije `dt`, a prostor u uniformni me≈°.
- Onda se situacija svodi na re≈°avanje jednaƒçine

<p>

$$ \frac{f_{i}^{n+1}-f_{i}^{n}}{dt}=-v\frac{f_{i+1}^{n}-f_{i}^{n}}{dx} $$

- U preƒëa≈°njem `dx` i `dt` su samo veliƒçine koraka diskretizacije, a `v` je parametar simulacije, tako da mo≈æemo da uzmemo da te vrednosti imamo.

<p>

$$ f_{i}^{n+1}=f_{i}^{n}-v\frac{dt}{dx}(\frac{f_{i}^{n+1}-f_{i}^{n}}{dx}) $$
