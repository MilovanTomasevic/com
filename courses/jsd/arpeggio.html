## PEG pravila

- Gramatika se zadaje skupom PEG pravila
- Svako pravilo defini≈°e naƒçin prepoznavanja odreƒëenog (ne)terminala na ulazu.

---

## PEG pravila (2)

Ako su e, e1 i e2 PEG pravila definisani su sledeƒái elementarni PEG izrazi:

- *Sekvenca:* `e1 e2` - izraz ƒáe dovesti do prepoznavanja ulaza ako i samo ako
  redom izrazi `e1` i `e2` prepoznaju ulaz
- *Ureƒëeni izbor:* `e1 / e2` - izraz ƒáe biti prepoznat ukoliko bilo izraz `e1`
  ili izraz `e2` dovedu do prepoznavanja u navedenom redosledu (prvo `e1` pa
  zatim `e2` )
- *Jedan ili vi≈°e:* `e+` - sukcesivno se vr≈°i prepoznavanje izraza `e` dok god
  uspeva. Ukoliko je `e` prepoznat bar jednom prepoznavanje je uspe≈°no
- *Nula ili vi≈°e:* `e*` - sukcesivno se vr≈°i prepoznavanje izraza `e` dok god
  uspeva. Izraz uvek uspeva pri ƒçemu ako izraz `e` nije prepoznat ni jednom
  rezultat je prazan string,
- *Opciono:* `e?` - izraz uvek uspeva. Ukoliko se prepozna string sa ulaza biƒáe
  konzumiran.
  
---

## PEG pravila - predikati

Predikati su pravila koja prepoznaju string sa ulaza ali ga ne konzumiraju.

- *"I" predikat:* `&e` - pravilo je uspe≈°no samo ukoliko je `e` prepoznato na ulazu.
- *"Ne" predikat:* `!e` - pravilo je uspe≈°no samo ukoliko `e` nije prepoznato na
  ulazu.

## Terminali (*Terminal nodes*)

- Nasleƒëuju `list` tako da se mogu koristiti u svim kontekstima gde se mo≈æe

## Semantiƒçke akcije - transformacija u AST (2)

```python
class CalcVisitor(PTNodeVisitor):

    def visit_number(self, node, children):
        """
        Converts node value to float.
        """
        if self.debug:
            print("Converting {}.".format(node.value))
        return float(node.value)

    def visit_factor(self, node, children):
        """
        Applies a sign to the expression or number.
        """
        if self.debug:
            print("Factor {}".format(children))
        if len(children) == 1:
            return children[0]
        sign = -1 if children[0] == '-' else 1
        return sign * children[-1]
```
